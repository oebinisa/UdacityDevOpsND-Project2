version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print hello"
          command: "echo Hi, Printing Hello!"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print world"
          command: "echo Hi, Printing World!"

workflows:
  print-hello-world-workflow:
    jobs:
      - print_hello
      - print_world
          requires:
            - print_hello
